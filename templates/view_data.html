<!DOCTYPE html>
<html>
<head>
    <title>View Data - AutoIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">ðŸ“„ Uploaded Records</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Sales</th>
                <th>Comments</th>
                <th>Category</th>
                <th>Keywords</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
        {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.sales }}</td>
                <td>{{ record.comments }}</td>
                <td>{{ record.lead_category }}</td>
                <td>{{ record.keywords }}</td>
                <td>{{ record.sentiment }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
