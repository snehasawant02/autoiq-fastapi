<!DOCTYPE html>
<html>
<head>
    <title>Upload File - AutoIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">📁 Upload CSV or Excel File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Upload</button>
    </form>
</body>
</html>
